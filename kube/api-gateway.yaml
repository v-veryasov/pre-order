apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: vveryasov/api-gateway:1.0.1
          ports:
            - containerPort: 8100
          env:
            - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
              value: http://discovery:8085/eureka/
            - name: AUTH_SSO_SERVERS_LIST
              value: http://auth-sso:8090/eureka/
          imagePullPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8100
      targetPort: 8100
  type: LoadBalancer