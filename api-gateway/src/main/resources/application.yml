server:
  port: ${SERVER_PORT:8100}
  max-http-header-size: 16KB

spring:
  application:
    name: api-gateway
  main:
    banner-mode: off
  cloud:
    gateway:
      routes:
        - id: auth-sso
          uri: lb://auth-sso
          predicates:
            - Path=/api/v1/auth/**
#          filters:
#            - StripPrefix=0
#            - name: CircuitBreaker
#              args:
#                name: auth-sso
#                fallbackuri: forward:/userServiceFallBack

eureka:
  #  instance:
  #    preferIpAddress: true
  #    hostname: discovery-0
  client:
    service-url:
      defaultZone: http://localhost:8085/eureka/

feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: ${FEIGN_CONNECT_TIMEOUT:5000}
        readTimeout: ${FEIGN_READ_TIMEOUT:5000}
        loggerLevel: ${FEIGN_LOGGER_LEVEL:full}
        decode404: ${FEIGN_DECODE_404:true}

hystrix:
  command:
    booking:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
    profile:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

